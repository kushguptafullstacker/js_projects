<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Finder</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1600x900/?weather,sky') no-repeat center center/cover;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            width: 300px;
        }
        input {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            outline: none;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #ff9800;
            color: white;
            width: 100%;
            transition: 0.3s;
        }
        button:hover {
            background: #e68900;
        }
        .hidden {
            display: none;
        }
        #jankari {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        p#error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Finder</h1>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="searchBtn">Get Weather</button>
        <div id="jankari" class="hidden">
            <h2 id="cityName"></h2>
            <h2 id="temperature"></h2>
            <h2 id="description"></h2>
        </div>
        <p id="error" class="hidden">City not found</p>
    </div>
</body>
<script src="weather.js"></script>
</html>
