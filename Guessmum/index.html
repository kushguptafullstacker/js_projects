<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <h1>Number guessing game</h1>
      <p>Try and guess a random number between 1 and 100.</p>
      <p>You have 10 attempts to guess the right number.</p>
      </br>
          <form class="form">
              <label2 for="guessField" id="guess">Guess a number</label>
              <input type="text" id="guessField" class="guessField">
              <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
          </form>
  
          <div class="resultParas">
              <p >Previous Guesses: <span class="guesses"></span></p>
              <p >Guesses Remaining: <span class="lastResult">10</span></p>
              <p class="loworhi"></p>
          </div>
      </div>
</body>
<script>
    const randomnum=parseInt(Math.random()*100+1)
    console.log(randomnum);
    const guessfiled=document.querySelector('#guessField')
    const previousguess=document.querySelector('.guesses')
    const lastResult=document.querySelector('.lastresult')
    const loworhi=document.querySelector('.loworhi')
    const resultparas=document.querySelector('.resultParas')
  const submit=document.querySelector('#subt')
 
  let prvguess=[]
  let leftguess=1

  let playgame=true
  if(playgame){
    submit.addEventListener('click', function(e){
     e.preventDefault()
     const guess=(guessfiled.value)
     console.log(guess);
     validateguess(guess)
  })  
      }

  function validateguess(guess){
    if(isNaN(guess)){
        alert="plz write a proper number"
    }
    else if(guess<1){
        alert="write a high number"
    }else if(guess>100){
        alert="number is too high"
    }else{
        prvguess.push(guess)
        if(leftguess===11){
            displaymeassage(`correct number is ${randomnum}`)
            displayguess(guess)
        }else{  
            displayguess(guess)
            checkguess(guess)
        }
    }
    
  }
  function checkguess(guess){
    if(guess===randomnum){
        displaymeassage(`congratulation you won`)
    }else if(guess>randomnum){
        displaymeassage(`your guess numer is high`)
    }else if(guess<randomnum){
        displaymeassage(`your guessnumber is to low`)
    }
  }
  function displayguess(guess){
    guessfiled.value=('')
    previousguess.innerHTML+=(guess)
    leftguess++
    lastResult.innerHTML=`${10-leftguess}`
  }
  function displaymeassage(message){
    loworhi.innerHTML=`<h2>${message}</h2>`
  }


</script>
</html>
